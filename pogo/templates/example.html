<!DOCTYPE html>
<html>
    <head>
        <nav class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <h1 style="text-align:center">Pokemon Go Map</h1>
              </div>
              <div class="content">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" class="form-control" style="width:230px" placeholder="Location &quot;New York, New York&quot;">
                      <button type="submit" class="btn btn-default"> Search </button>
                    </div>
                </form>
                <div class="navbar-center">
                  <a class="brand" href="#"><img class="logo" src="static/images/pokeballLogo.PNG"></a>
              	</div>
              </div>
           </div>
        </nav>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    </head>
    <body>
        <div class="mapContainer">
            <div class="col-md-9" id="map"></div>
            <div class="col-md-3 sidebar">
                <div class="row notificationContainer"></div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="static/js/less.js" type="text/javascript"></script>


        <script type="text/javascript" src="static/map.js"></script>
        <script type="text/javascript" src="static/easing/jquery_easing.js"></script>
        <script src="static/easing/markerAnimate.js"></script>
        <script src="static/easing/SlidingMarker.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={{geo_key}}&callback=initializeMap&libraries=geometry"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
