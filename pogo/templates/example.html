<!DOCTYPE html>
<html>
    <head>
        <nav class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <a class="brand"><img class="title" src="static/images/title.png"></a>
              </div>
              <div class="content">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" class="form-control" style="width:230px" placeholder="Location &quot;New York, New York&quot;">
                      <button type="submit" class="btn btn-default"> Search </button>
                    </div>
                </form>
                <div class="navbar-center">
                  <a class="brand" id="center" href="#"><img class="logo" src="static/images/pokeballLogo.PNG"></a>
              	</div>
              </div>
           </div>
        </nav>
        <link rel="stylesheet" type="text/css" href="static/css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    </head>
    <body>

    <div class="mapContainer">
        <div class="col-md-9" id="map" contenteditable="false"></div>
        <div class="col-md-3 sidebar">
            <table class="">
                <tbody>
                    <tr style="height: 20%">
                        <td>
                            <div class="playerCard">
                                <div class="imageContainer">
                                    <img class="playerImage" src="http://www.memrise.com/s3_proxy/?f=uploads/mems/2681134000130206221434.jpeg"
                                    contenteditable="false" style="width:30%">
                                </div>
                                <div class="playerName" contenteditable="false"></div>
                                <div class="progress">
                                    <div class="progress-bar xpBar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                    aria-valuemax="100" style="width: 0%;">
                                      <span class="exp"></span>
                                    </div>
                                </div>
                                <div class="itemContainer" style="">
                                    <div class="itemLabel">
                                        <div id="stardust">Stardust: 0</div>
                                        <img src="static/images/stardust.png" style="padding-left:3px">
                                    </div>
                                    <div class="itemLabel">
                                        <div id="pokecoin">Pokecoins: 0</div>
                                        <img src="static/images/pokecoins.png">
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top">
                            <div class="notificationContainer"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <script type="text/javascript" src="static/js/map.js"></script>
    <script type="text/javascript" src="static/js/notifications.js"></script>
    <script type="text/javascript" src="static/js/playerInfo.js"></script>
    <script type="text/javascript" src="static/easing/jquery_easing.js"></script>
    <script src="static/easing/markerAnimate.js"></script>
    <script src="static/easing/SlidingMarker.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{geo_key}}&callback=initializeMap&libraries=geometry"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
